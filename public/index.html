<!DOCTYPE html>
<html ng-app="app">
 <head>
   <meta charset="utf-8">
   <title>JWT example app</title>
 </head>
 <body ng-controller="MainCtrl as vm">

   <h1>Get rand user</h1>

   <div ng-hide="vm.user">
     <form ng-submit="vm.login(vm.username, vm.password)">
       <label for="username">Username: <input type="text" name="username" value="" ng-model="vm.username"></label><br>
       <label for="password">Password: <input type="password" name="password" value="" ng-model="vm.password"></label><br>
       <button type="submit" name="login">Login</button>
     </form>
   </div>



   <div ng-show="vm.user">

     <h2>Welcome {{vm.user}}</h2>
     <button ng-click="vm.logout()">Logout</button>
     <button ng-click="vm.getRandomUser()" type="button" name="button">get rand user</button>
     <pre ng-bind="vm.randomUser | json">

     </pre>
   </div>

 <script src="bower_components/angular/angular.js"></script>
 <script src="app.js"></script>

 </body>
</html>
